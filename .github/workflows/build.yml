# .github/workflows/build.yml (FIXED)
name: OS Build & ISO

on: [push, pull_request]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            nasm \
            gcc \
            build-essential \
            qemu-system-x86 \
            syslinux \
            syslinux-utils \
            genisoimage \
            mtools

      - name: Prepare ISO Structure
        run: mkdir -p build/iso/isolinux

      - name: Assemble Bootloader
        run: nasm -f elf32 boot/bootloader.asm -o boot/bootloader.o

      - name: Compile Kernel
        run: |
          gcc -m32 -c kernel/main.c -o kernel/main.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.
          gcc -m32 -c kernel/video.c -o kernel/video.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.
          gcc -m32 -c kernel/filesystem.c -o kernel/filesystem.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.

      - name: Link Kernel
        run: |
          ld -m elf_i386 -T tools/linker.ld -o build/kernel.bin \
            boot/bootloader.o kernel/*.o

      - name: Copy Kernel
        run: cp build/kernel.bin build/iso/kernel.bin

      # ✅ CRITICAL FIX: Use multiple fallbacks to find isolinux.bin
      - name: Locate or Download ISOLINUX Boot Sector
        id: find_isolinux
        run: |
          # Method 1: Check common paths
          ISOLINUX_PATH=""
          
          for path in \
            "/usr/lib/syslinux/modules/bios/isolinux.bin" \
            "/usr/lib/ISOLINUX/isolinux.bin" \
            "/usr/share/syslinux/isolinux.bin"; do
            if [ -f "$path" ]; then
              ISOLINUX_PATH="$path"
              break
            fi
          done

          # Method 2: Download from syslinux repository if missing
          if [ -z "$ISOLINUX_PATH" ]; then
            echo "ISOLINUX not found, downloading..."
            wget -q https://www.kernel.org/pub/linux/utils/boot/syslinux/syslinux-6.03.zip -O /tmp/syslinux.zip
            unzip -p /tmp/syslinux.zip syslinux-6.03/bios/core/isolinux.bin > build/iso/isolinux.bin
            ISOLINUX_PATH="build/iso/isolinux.bin"
          else
            cp "$ISOLINUX_PATH" build/iso/
            ISOLINUX_PATH="build/iso/isolinux.bin"
          fi

          echo "isolinux_path=$ISOLINUX_PATH" >> $GITHUB_OUTPUT

      - name: Create ISOLINUX Config
        run: |
          printf 'DEFAULT boot/kernel.bin\nPROMPT 0\nTIMEOUT 0\n' > build/iso/isolinux.cfg

      # ✅ Use downloaded/copied boot sector
      - name: Copy Boot Sector
        run: |
          cp "${{ steps.find_isolinux.outputs.isolinux_path }}" build/iso/isolinux.bin

      - name: Build ISO
        run: |
          genisoimage -input-charset iso8859-1 \
            -V "MyOS" \
            -o build/os.iso \
            -b isolinux/isolinux.bin \
            -c isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            build/iso

      - name: Test ISO
        run: timeout 5s qemu-system-i386 -cdrom build/os.iso -nographic -serial stdio || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-build
          path: |
            build/kernel.bin
            build/os.iso
          retention-days: 7
