# .github/workflows/build.yml (ULTRA-RELIABLE)
name: OS Build & ISO

on: [push, pull_request]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc build-essential qemu-system-x86 genisoimage

      - name: Prepare ISO Structure
        run: mkdir -p build/iso/isolinux

      - name: Assemble Bootloader
        run: nasm -f elf32 boot/bootloader.asm -o boot/bootloader.o

      - name: Compile Kernel
        run: |
          gcc -m32 -c kernel/main.c -o kernel/main.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.
          gcc -m32 -c kernel/video.c -o kernel/video.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.
          gcc -m32 -c kernel/filesystem.c -o kernel/filesystem.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.

      - name: Link Kernel
        run: |
          ld -m elf_i386 -T tools/linker.ld -o build/kernel.bin \
            boot/bootloader.o kernel/*.o

      - name: Copy Kernel
        run: cp build/kernel.bin build/iso/kernel.bin

      # âœ… FIXED: Download isolinux.bin directly from GitHub mirror (no zip extract)
      - name: Download ISOLINUX Boot Sector
        run: |
          mkdir -p build/iso/isolinux
          # Get isolinux.bin from a known-working repo
          wget -O build/iso/isolinux.bin \
            https://raw.githubusercontent.com/syslinux/syslinux/6.03/bios/core/isolinux.bin

      - name: Create ISOLINUX Config
        run: |
          printf 'DEFAULT boot/kernel.bin\nPROMPT 0\nTIMEOUT 0\n' > build/iso/isolinux.cfg

      - name: Build ISO
        run: |
          genisoimage -input-charset iso8859-1 \
            -V "MyOS" \
            -o build/os.iso \
            -b isolinux/isolinux.bin \
            -c isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            build/iso

      - name: Test ISO
        run: timeout 5s qemu-system-i386 -cdrom build/os.iso -nographic -serial stdio || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-build
          path: |
            build/kernel.bin
            build/os.iso
          retention-days: 7
