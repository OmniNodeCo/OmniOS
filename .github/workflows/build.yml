# .github/workflows/build.yml
name: OS Build & Floppy

on: [push, pull_request]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc build-essential qemu-system-x86 mtools

      # ✅ Step 1: Create build directory early
      - name: Prepare Build Directory
        run: mkdir -p build

      - name: Assemble Bootloader
        run: nasm -f elf32 boot/bootloader.asm -o boot/bootloader.o

      - name: Compile Kernel
        run: |
          # Double-check build dir exists (safe)
          mkdir -p build

          gcc -m32 -c kernel/main.c -o kernel/main.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.
          gcc -m32 -c kernel/video.c -o kernel/video.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.
          gcc -m32 -c kernel/filesystem.c -o kernel/filesystem.o \
            -ffreestanding -nostdinc -fno-stack-protector -Ikernel -I.

      # ✅ Step 2: Link to build/kernel.bin (dir now exists)
      - name: Link Kernel
        run: |
          mkdir -p build
          ld -m elf_i386 -T tools/linker.ld -o build/kernel.bin \
            boot/bootloader.o kernel/*.o

      # ✅ Step 3: Create bootable floppy
      - name: Create Bootable Floppy
        run: |
          mkdir -p build  # Ensure build/ exists
          dd if=/dev/zero of=build/os.img bs=1024 count=1440 status=none
          mkfs.msdos build/os.img
          dd if=build/kernel.bin of=build/os.img bs=1024 seek=2 conv=notrunc status=none

      # ✅ Step 4: Test in QEMU
      - name: Test Floppy Image
        run: |
          timeout 5s qemu-system-i386 \
            -fda build/os.img \
            -nographic -serial stdio || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: os-build
          path: |
            build/kernel.bin
            build/os.img
          retention-days: 7
